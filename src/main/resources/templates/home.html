<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Welcome to Vap !</title>

    <script src="js/theater/theater.js"></script>
</head>

<style>
    html, body {
        height: 100%;
        width: 100%;
    }

    .myHome {
        width: 100%;
        height: 100%;
        background-color: #222222;
        padding-top: 50px;
    }

    .myWord {
        margin-left: 30%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .words {
        color: #ededed;
        font-size: 48px;
        font-family: Cutive;
    }
</style>

<body>

<nav th:replace="common/head :: head"></nav>
<div class="myHome">
    <div class="myWord">
        <div class="words">- <span id="First"></span></div>
        <div class="words" style="display: none">- <span id="Second"></span></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var theater = new TheaterJS();
        theater
            .describe("First", 0.8, "#First")
            .describe("Second", 0.6, "#Second");
        theater
            .write("First:Welcome to my blog !", -6, "web !", 400, showSeconde)
            .write("Second:喜欢，就点波关注呗？！", -11, "算了，我也没做关注 . . .", 400)
            .write(function () {
                theater.play(false);//是否循环
            });

        function showSeconde() {
            $("#Second").parent().show();
        }
    });
</script>

</body>
</html>
