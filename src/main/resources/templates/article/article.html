<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Vap</title>
</head>

<style>
    .body {
        background-color: #eee;
    }

    .article-div {
        width: 100%;
        height: auto;
        border-radius: 3px;
        border: 1px solid #f7f7f7;
        box-shadow: 1px 1px 1px #d0d0d0;
        padding: 10px;
        margin-top: 10px;
        background-color: #ffffff;
    }

    .title {
        font-size: 20px;
        font-weight: bolder;
    }
</style>

<body class="body">

<div th:replace="common/head :: head"></div>

<div style="margin:70px 19.1%">
    <div class="article-div">
        <div th:text="${article.title}" class="title">标题</div>
        <hr>
        <div id="view">
            <textarea style="display:none;" th:text="${article.content}">Markdown</textarea>
        </div>
    </div>
</div>

<script>
    $(function () {
        var testEditor = editormd.markdownToHTML("view", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });
    });
</script>
</body>
</html>
