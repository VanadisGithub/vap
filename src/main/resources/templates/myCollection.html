<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>VAP</title>
</head>
<body>

<style>
    .icon-div {
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 5px 5px 10px #888888;
        padding: 10px;
        margin-top: 10px;
        background-color: #fff;
    }

    .icon-img {
        border-radius: 8px;
        width: 48px;
        height: 48px;
    }
</style>

<div th:replace="common/head :: head"></div>

<div style="margin:70px">
    <form class="form-inline">
        <input id="url" class="form-control" type="text">
        <span id="add-btn" class="btn btn-default" style="margin-left: 20px;margin-right: 20px">添加</span>
    </form>
    <div>

    </div>
</div>

</body>
<script type="text/javascript">

    $(function () {
        $(".icon-div").draggable();
        $("#add-btn").unbind("click").click(function () {
            addBookmark();
        });
    });

    function addBookmark() {
        var paramData = {};
        paramData.url = $('#url').val();
        $.ajax({
            type: "post",
            url: "/collection/addBookmark",
            data: paramData,
            dataType: "json",
            success: function (resultDate) {
                location.reload();
            },
            error: function () {
                alert('访问出错~！')
            }
        })
    }
</script>
</html>
